version: "0.1.{build}"

cache:
  - '%USERPROFILE%\.nuget\packages'
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

os: Visual Studio 2022

init:
  - ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")

platform: Any CPU

configuration:
  - Debug

before_build:
  - dotnet restore
  - nuget restore
  - choco install opencover.portable
  - choco install codecov

build_script:
  - dotnet build "src/Rusitc.sln" --no-dependencies --version-suffix %LABEL%

test_script:
  - dotnet test "src/Rusitc.sln" --no-build --no-restore --test-adapter-path:. --logger:"Appveyor;LogFilePath=./overage.opencover.xml" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  - codecov -f "./coverage.opencover.xml"

artifacts:
  - path: ./coverage*.xml
